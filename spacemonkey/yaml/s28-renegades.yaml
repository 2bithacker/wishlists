  - name: M-17 "Fast Talker"
    hash: 2770035786
    rolls:
      - tags: [pve, god-pve]
        perks:
          - [Corkscrew Rifling]
          - [Overclocked Heatsink, Light Heatsink]
          - [Cooling Baubles, Attrition Orbs]
          - [Target Lock]
        masterwork: [Reload, Cooling Efficiency]
        text: &fasttalker >-
          This is a really hard weapon to evaluate for both PvE and PvP as it is
          our only Balanced Heat weapon (at least until the dungeon comes out).
          Remember that Balanced weapons need to be manually reloaded/vented
          just before overheating to get the massive reload bonus. If you're
          good at that little minigame then this is the best Peacekeepers DPS
          roll in the kinetic slot (you really want Accelerated Assault for that
          purpose). This is probably just fine in roam content so if you enjoy
          it go ahead. For PvP this could be quite good or excessively mediocre.
          It has the rolls for it, just a question of how the frame performs.
          After doing some testing basically any target lock fast talker with
          accelerated assault is slightly superior to antedate for peacekeepers
          dps. With that in mind if you go attrition orbs then you'll be
          consistently getting some good utility while doing a solid rotation.
          That being said cooling baubles has the potential to go absolutely
          nuts if you can pick up some orbs or elemental pickups while strafing
          and shooting: we're talking like 2-5x longer single mag than either
          antedate or a non-baubles fast talker. So the way to look at it is
          that cooling baubles won't always work, but the gun at base will still
          be slightly better than an antedate and it has the potential to every
          once in awhile go nuts on dps. Conversely attrition orbs has a lower
          ceiling but will more consistently pump out utility. Both good
          options, just depends on your roll and your personal preference.
